# Netlify Configuration
[build]
  command = "npm run build"
  publish = "dist"

# Environment variables (set these in Netlify Dashboard)
# Go to: Site Settings â†’ Environment Variables
# Required:
#   VITE_API_BASE_URL=https://vpl-liveproject-1.onrender.com/api/v1
# Optional:
#   VITE_SOCKET_URL=https://vpl-liveproject-1.onrender.com

# Redirects for API proxying (if needed)
[[redirects]]
  from = "/api/*"
  to = "https://vpl-liveproject-1.onrender.com/api/:splat"
  status = 200
  force = true

# Client-side routing - all routes go to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for CORS and security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

